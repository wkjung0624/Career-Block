<!DOCTYPE html>
<html>

<head>
    <title></title>

    <!-- media queary support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- font awsome css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<div class="container my-5">
    <h2>교육사항</h2>
    <table class="table table-hover my-5">

        <thead class="">
            <tr>
                <th>No</th>
                <th>교육기간</th>
                <th>교육명</th>
                <th>교육기관</th>
                <th>삭제</th>
            </tr>
        </thead>

        <tbody>
        </tbody>

    </table>
    <div class="row m-0">
        <button class="btn btn-warning" onclick="addRow()">추가</button>
        <button type="Submit" class="btn btn-primary ml-auto">저장</button>
    </div>
</div>

<body>
    <script>
        let i = 0;

        function rowTemplate(i) {
            return `<tr data-index=${i}>
      <td>${i}</td>
      <td><input type="text" name="date-${i}"></td>
      <td><input type="text" name="learn-${i}"></td>
      <td><input type="text" name="academy-${i}"></td>
      <td><i class="fa fa-times-circle" style="font-size: 22px; color: red;" onclick="removeRow(${i})"></i></td>
    </tr>`
        }

        for (i = 0; i < 4; i++) {
            $('tbody').append(rowTemplate(i));
        }

        function removeRow(i) {
            $("tbody").find(`tr[data-index='${i}']`).remove();
        }

        function addRow() {
            $('tbody').append(rowTemplate(i));
            i++;
        }
    </script>
</body>

</html>
